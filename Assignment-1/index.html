<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Assignment - 1</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Form</h1>
        </div>
        <div class="col">
          <h1>Table</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="inputname" class="col-3 col-form-label">Name :</label>
              <div class="col-9">
                <input type="text" class="form-control" placeholder="Name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fname" class="col-3 col-form-label"
                >Father's Name :</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Father's Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="mname" class="col-3 col-form-label"
                >Mother's Name :</label
              >
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mother's Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Contact Number :</label>
              <div class="col-9">
                <input
                  type="tel"
                  class="form-control"
                  id="phonenumber"
                  placeholder="Contact number"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-3 col-form-label">Gender :</label>
              <div class="col-9">
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="radio1"
                    id="gender"
                    class="radio"
                    checked
                  />Male
                </label>
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="radio1"
                    id="gender"
                    class="radio"
                  />Female
                </label>
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="radio1"
                    id="gender"
                    class="radio"
                  />Others
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="dob" class="col-3 col-form-label"
                >Date Of Birth :</label
              >
              <div class="col-9">
                <input type="date" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="addrs" class="col-3 col-form-label">Address :</label>
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="HNo. - Street - Landmark"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="bg" class="col-3 col-form-label">Blood Group :</label>
              <div class="col-9">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Department :</label>
              <div class="col-9">
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="radio"
                    class="radio"
                    id="dprt"
                    checked
                  />CSE
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radio" class="radio" id="dprt" />EEE
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radio" class="radio" id="dprt" />BBA
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="course" class="col-3 col-form-label">Course :</label>
              <div class="col-9">
                <label class="check-inline">
                  <input type="checkbox" class="checkbox" checked />C
                </label>
                <label class="check-inline">
                  <input type="checkbox" class="checkbox" />C++
                </label>
                <label class="check-inline">
                  <input type="checkbox" class="checkbox" />Java
                </label>
                <label class="check-inline">
                  <input type="checkbox" class="checkbox" />AI
                </label>
                <label class="check-inline">
                  <input type="checkbox" class="checkbox" />Machine Learning
                </label>
                <label class="check-inline">
                  <input type="checkbox" class="checkbox" />Robotics
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="photo" class="col-3 col-form-label">Photo :</label>
              <div class="col-9">
                <input type="file" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button class="btn btn-danger" type="reset">Reset</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col col2">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Gender</th>
                <th scope="col">City</th>
                <th scope="col">Hobbies</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td>Abc Pqr</td>
                <td>99xxxxxxxx</td>
                <td>Male</td>
                <td>Xyz</td>
                <td rowspan="2" id="row1">Mno</td>
              </tr>
              <tr>
                <td>2.</td>
                <td>Efg Stu</td>
                <td>89xxxxxxxx</td>
                <td>Male</td>
                <td>Klm</td>
              </tr>
              <tr>
                <td>3.</td>
                <td>Ghi</td>
                <td>72xxxxxxxx</td>
                <td>Female</td>
                <td>Uvw</td>
                <td>Qrs</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
